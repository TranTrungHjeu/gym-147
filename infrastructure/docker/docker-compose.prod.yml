# Production Docker Compose với Supabase Database
# Sử dụng: docker-compose -f docker-compose.prod.yml up -d

version: "3.8"

services:
  # API Gateway (Nginx) - Optional, có thể dùng Render/Railway load balancer
  gateway:
    image: nginx:stable
    container_name: api-gateway
    volumes:
      - ../gateway/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - web-admin-dist:/usr/share/nginx/html:ro
    ports:
      - "${GATEWAY_PORT:-8080}:80"
    depends_on:
      identity:
        condition: service_started
      member:
        condition: service_started
      schedule:
        condition: service_started
      billing:
        condition: service_started
    restart: unless-stopped
    networks:
      - gym-network

  # Identity Service
  identity:
    build:
      context: ../../services/identity-service
      dockerfile: Dockerfile
    container_name: identity-service
    environment:
      - NODE_ENV=production
      - PORT=3001
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - MEMBER_SERVICE_URL=http://member:3002
      - SCHEDULE_SERVICE_URL=http://schedule:3003
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DOCKER_ENV=true
    ports:
      - "3001:3001"
    depends_on:
      - redis
    restart: unless-stopped
    networks:
      - gym-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Member Service
  member:
    build:
      context: ../../services/member-service
      dockerfile: Dockerfile
    container_name: member-service
    environment:
      - NODE_ENV=production
      - PORT=3002
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - IDENTITY_SERVICE_URL=http://identity:3001
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DOCKER_ENV=true
    ports:
      - "3002:3002"
    depends_on:
      - redis
      - identity
    restart: unless-stopped
    networks:
      - gym-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3002/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Schedule Service
  schedule:
    build:
      context: ../../services/schedule-service
      dockerfile: Dockerfile
    container_name: schedule-service
    environment:
      - NODE_ENV=production
      - PORT=3003
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - MEMBER_SERVICE_URL=http://member:3002
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DOCKER_ENV=true
    ports:
      - "3003:3003"
    depends_on:
      - redis
      - member
    restart: unless-stopped
    networks:
      - gym-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3003/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Billing Service
  billing:
    build:
      context: ../../services/billing-service
      dockerfile: Dockerfile
    container_name: billing-service
    environment:
      - NODE_ENV=production
      - PORT=3004
      - HOST=0.0.0.0
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - IDENTITY_SERVICE_URL=http://identity:3001
      - MEMBER_SERVICE_URL=http://member:3002
      - SCHEDULE_SERVICE_URL=http://schedule:3003
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS}
      - DOCKER_ENV=true
    ports:
      - "3004:3004"
    depends_on:
      - redis
      - identity
      - member
      - schedule
    restart: unless-stopped
    networks:
      - gym-network
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3004/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis (nếu không dùng external Redis)
  redis:
    image: redis:7-alpine
    container_name: gym-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    restart: unless-stopped
    networks:
      - gym-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Frontend (Production build)
  web-admin:
    build:
      context: ../../apps/web-admin
      dockerfile: Dockerfile.prod
    container_name: web-admin
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    depends_on:
      - identity
      - member
      - schedule
      - billing
    restart: unless-stopped
    networks:
      - gym-network

volumes:
  redis_data:
  web-admin-dist:

networks:
  gym-network:
    driver: bridge



