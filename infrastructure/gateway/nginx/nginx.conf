worker_processes auto;
pid /var/run/nginx.pid;

events {
    worker_connections 2048;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 30;
    keepalive_requests 1000;
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Logging optimized for production
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" rt=$request_time';
    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log warn;
    
    # Rate limiting - increased for development
    limit_req_zone $binary_remote_addr zone=api:10m rate=1000r/m;
    limit_req_zone $binary_remote_addr zone=login:10m rate=50r/m;
    
    # Upstream services với health check và load balancing
    upstream identity_service {
        server identity:3001 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream member_service {
        server member:3002 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream schedule_service {
        server schedule:3003 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    upstream billing_service {
        server billing:3004 max_fails=3 fail_timeout=30s;
        keepalive 32;
    }
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    server {
        listen 80;
        server_name localhost;
        client_max_body_size 10M;
        
        # Security
        server_tokens off;
        
        # Frontend static files (React SPA) - moved before API to avoid conflicts
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
            
            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
                access_log off;
            }
            
            # No cache for HTML files
            location ~* \.html$ {
                expires -1;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }
        }
        
        # Identity Service API (Authentication)
        location /identity/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://identity_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Member Service API
        location /members/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://member_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Schedule Service API  
        location /schedule/ {
            limit_req zone=api burst=50 nodelay;
            proxy_pass http://schedule_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Billing Service API
        location /billing/ {
            # limit_req zone=api burst=50 nodelay; # Disabled for development
            proxy_pass http://billing_service/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }
        
        # Health check endpoint
        location /health {
            access_log off;
            return 200 '{"status":"healthy","service":"nginx-gateway","timestamp":"$time_iso8601","upstreams":{"identity":"3001","member":"3002","schedule":"3003","billing":"3004"}}';
            add_header Content-Type application/json;
        }
        
        # API status endpoint
        location /api/status {
            access_log off;
            return 200 '{"gateway":"nginx","version":"1.0","services":["identity","member","schedule","billing"],"docs":"GET /api/{service}/health"}';
            add_header Content-Type application/json;
        }
        
        # Block access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
        
        location ~* \.(env|git|svn)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
